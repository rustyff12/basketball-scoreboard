<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/verdana-pro-cond" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Basketball Scoreboard</h1>
    </header>
    <div class="scoreboard container">
        <div class="home">
            <h3>HOME</h3>
            <div class="score-box1">
                <p id="home-score" class="score1">0</p>
            </div>
            <div class="score-buttons">
                <button onclick="homeScorePlus1()" class="btn-home">+ 1</button>
                <button onclick="homeScorePlus2()" class="btn-home">+ 2</button>
                <button onclick="homeScorePlus3()" class="btn-home">+ 3</button>
            </div>
        </div>
        <div class="away">
            <h3>AWAY</h3>
            <div class="score-box2">
                <p id="away-score" class="score2">0</p>
            </div>
            <div class="score-buttons">
                <button onclick="awayScorePlus1()" class="btn-away">+ 1</button>
                <button onclick="awayScorePlus2()" class="btn-away">+ 2</button>
                <button onclick="awayScorePlus3()" class="btn-away">+ 3</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
